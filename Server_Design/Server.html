<!DOCTYPE html>
    <html lang="esp">

    <!-- Header  -->
    <head>
        <title>Parqueomatic - Control de parqueos</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Bootstrap requiered meta -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    </head>

    <!-- Body  -->
    <body>
        <div class="container-xxl bg-dark text-white">
            <figure class="text-center">
                <br>
                <h1>Control de parqueos</h1>
                <br>
            </figure>
        </div>

        <style>
        .custom-bg {
            background-image: url('empty.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 650px;
            color: #6C757D;
            padding: 20px;
        }
        </style>

        <div class="container-xxl bg-secondary text-white">
            <div class="row justify-content-center align-items-center" style="min-height: 650px;">
                <div class="col-6 custom-bg">
                    <!--Cars spaces and positions-->
                <img src="car_up.png" id="A1" alt="Carro" class="position-absolute"
                    style="top: 25%; left:24%; width: 100px; height: auto; transform: translate(-51%, -50%); z-index: 10;" />
                <img src="car_up.png" id="A2" alt="Carro" class="position-absolute"
                    style="top: 25%; left:42%; width: 100px; height: auto; transform: translate(-51%, -50%); z-index: 10;" />
                <img src="car_up.png" id="A3" alt="Carro" class="position-absolute"
                    style="top: 25%; left:59%; width: 100px; height: auto; transform: translate(-51%, -50%); z-index: 10;" />
                <img src="car_up.png" id="A4" alt="Carro" class="position-absolute"
                    style="top: 25%; left:76%; width: 100px; height: auto; transform: translate(-51%, -50%); z-index: 10;" />
                <img src="car_down.png" id="A5" alt="Carro" class="position-absolute"
                    style="top: 75%; left:24%; width: 100px; height: auto; transform: translate(-51%, -50%); z-index: 10;" />
                <img src="car_down.png" id="A6" alt="Carro" class="position-absolute"
                    style="top: 75%; left:42%; width: 100px; height: auto; transform: translate(-51%, -50%); z-index: 10;" />
                <img src="car_down.png" id="A7" alt="Carro" class="position-absolute"
                    style="top: 75%; left:59%; width: 100px; height: auto; transform: translate(-51%, -50%); z-index: 10;" />
                <img src="car_down.png" id="A8" alt="Carro" class="position-absolute"
                    style="top: 75%; left:76%; width: 100px; height: auto; transform: translate(-51%, -50%); z-index: 10;" />

                </div>
                <div class="col-6 d-flex flex-column align-items-center justify-content-center">
                    
                    <!-- Simulation of levels -->
                    <div class="mb-3">
                        <div class="dropdown">
                        <button class="btn btn-dark dropdown-toggle" type="button" id="basementDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Basement Level
                        </button>
                        <div class="dropdown-menu" aria-labelledby="basementDropdown">
                            <a class="dropdown-item" href="#">Basement 1</a>
                        </div>
                        </div>
                    </div>
                    
                    
                    <!-- Display selected level -->
                    <div id="selectedLevel" class="mb-3 text-light font-weight-bold">
                        Selected Level: Level 1
                    </div>
                    
                    <!--Cars table for the information send-->
                    <div class="table-responsive" style="max-width: 400px; max-height: 500px; overflow-y: auto;">
                        <table class="table table-dark table-striped table-hover table-bordered">
                            <thead class="table-light text-dark">
                            <tr>
                                <th>Space</th>
                                <th>Status</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>A1</td>
                                <td><span class="badge bg-danger">Ocuppied</span></td>
                            </tr>
                            <tr>
                                <td>A2</td>
                                <td><span class="badge bg-success">Available</span></td>
                            </tr>
                            <tr>
                                <td>A3</td>
                                <td><span class="badge bg-danger">Ocuppied</span></td>
                            </tr>
                            <tr>
                                <td>A1</td>
                                <td><span class="badge bg-danger">Ocuppied</span></td>
                            </tr>
                            <tr>
                                <td>A2</td>
                                <td><span class="badge bg-success">Available</span></td>
                            </tr>
                            <tr>
                                <td>A3</td>
                                <td><span class="badge bg-danger">Ocuppied</span></td>
                            </tr>
                            <tr>
                                <td>A2</td>
                                <td><span class="badge bg-success">Available</span></td>
                            </tr>
                            <tr>
                                <td>A3</td>
                                <td><span class="badge bg-danger">Ocuppied</span></td>
                            </tr>
                            </tbody>
                        </table>
                        </div>
                </div>
            </div>
        </div>
    </body>


</html>
